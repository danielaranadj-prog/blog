backend:
  name: git-gateway
  branch: main # ⚠️ Asegúrate de que tu rama se llame 'main' o 'master'. Si es 'master', cambia esto.

media_folder: "public/assets/blog"
public_folder: "/assets/blog"

collections:
  # =========================
  # BLOG POSTS
  # =========================
  - name: "posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "src/pages/posts"
    create: true
    delete: true
    fields:
      # 1. INFORMACIÓN BÁSICA
      - { label: "Título del Post", name: "title", widget: "string" }
      
      - { 
          label: "Fecha de Publicación", 
          name: "publishDate", 
          widget: "datetime", 
          format: "YYYY-MM-DD", 
          date_format: "YYYY-MM-DD", 
          time_format: false 
        }

      # 2. AUTOR (Menú Desplegable)
      # Estos valores ("value") deben coincidir exactamente con los de src/data/authors.ts
      - {
          label: "Autor",
          name: "author",
          widget: "select",
          default: "daniel-arana",
          options:
            - { label: "Daniel Arana", value: "daniel-arana" }
            - { label: "Betzy Miramontes", value: "betzy-miramontes" }
            - { label: "Edgar Arana", value: "edgar-arana" }
            - { label: "Jonathan Arana", value: "jonathan-arana" }
        }

      - { label: "Descripción Corta (SEO)", name: "description", widget: "text" }

      # 3. IMÁGENES
      - {
          label: "Imagen de Portada (Subir)",
          name: "heroImage",
          widget: "image",
          required: false,
          hint: "Sube una imagen desde tu computadora"
        }

      - {
          label: "O pegar Link Externo",
          name: "heroImageLink",
          widget: "string",
          required: false,
          hint: "Si usas Unsplash o una imagen externa, pega el link aquí"
        }

      # 4. ETIQUETAS (Para los filtros)
      - {
          label: "Etiquetas (Tags)",
          name: "tags",
          widget: "list",
          required: false,
          hint: "Escribe etiquetas y presiona enter (ej: Europa, Comida, Trenes)"
        }

      # 5. REFERIDOS (LA CAJA DORADA)
      - {
          label: "--- SECCIÓN DE REFERIDOS (Opcional) ---",
          name: "affiliateSeparator",
          widget: "hidden",
          default: "ignored"
        }
      
      - {
          label: "Link de Afiliado (URL)",
          name: "affiliateLink",
          widget: "string",
          required: false,
          hint: "Si dejas esto vacío, NO saldrá la caja dorada."
        }
        
      - {
          label: "Título de la Caja",
          name: "affiliateTitle",
          widget: "string",
          required: false,
          default: "Planea tu viaje aquí",
          hint: "Ej: Reserva este tren nocturno"
        }

      - {
          label: "Texto del Botón",
          name: "affiliateText",
          widget: "string",
          required: false,
          default: "Ver precios y disponibilidad"
        }

      # 6. CONTENIDO
      - { label: "Cuerpo del Artículo", name: "body", widget: "markdown" }

      # 7. SISTEMA (No tocar)
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "../../layouts/BlogPost.astro"
        }